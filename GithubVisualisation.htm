<!DOCTYPE html>
<html>
  <head>
     <script type="text/javascript" src="d3.min.js"></script>
     <script type="text/javascript" src="languages.json">
     function load() {
     var local_data =JSON.parse(languages.json);
     var row_data = '';
     for (var i = 0; i < local_data.length; i++) {
       var row_data = row_data + '<tr>' +
        local_data[i];
    }
    var table_body_element = document.createElement('tbody');
    table_body_element.innerHTML = row_data;
    document.getElementById('my_table').appendChild(table_body_element);
     </script>
  </head>
  <body>
    <div class="container">
      <table id="my_table" class="table">
      </table>
    </div>
  </body>
</html>
